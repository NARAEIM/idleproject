<html lang="en">

<head>
    <link rel="icon" href="favicon.ico" >

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Title</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link"  href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/costpredict">Cost Predict Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/recommend">Recommend Service</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container">
            <h1>1</h1>
            <h1 class="mt-5">항공 숙박 추천 서비스</h1>
            <p class="lead"><code class="small">원하는 날짜</code>와 <code class="small">목적지</code>, <code class="small">예산</code>을 바탕으로 항공권, 숙박시설 및 교통까지 추천해주는 서비스입니다.</p>
<!--            <p>설명하는 곳 2 <a href="/docs/5.0/examples/sticky-footer/">Link</a> 링크.</p>-->
        </div>

        <form action="http://127.0.0.1:9900/recommend/result", method="POST">

            <div class="container">
                <div class="input-group mb-3">
                    <label for="date">날짜를 선택하세요:
                        <input type="date"
                             id="date"
                             max="2025-07-31"
                             min="2023-06-01"
                             value="2023-06-01"
                             name="date">
                    </label>
                </div>

                <div class="input-group mb-3">
                    <label class="col-sm-3 col-form-label">목적지를 선택하세요:</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="destination">
                        <option selected>목적지 선택하기</option>
                        <option value="HND">HND</option>
                        <option value="NRT">NRT</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <label class="col-sm-3 col-form-label">예산을 입력해주세요: </label>
                    <div class="col-sm-3">
                        <input type='text' class="form-control" value="ex) 500000" name="cost">
                    </div>
                </div>

                <div class="sticky-md-bottom">
                <button type="submit" class="btn btn-outline-dark">추천하기</button>
                </div>

            </div>
        </form>
    </main>


</body>
</html>
